<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TuneHub</title>
<link rel="icon"
	href="https://github.com/Phinophilip/SongList/raw/main/TuneHub.logo.ico"
	type="image/x-icon">
<link rel="stylesheet" type="text/css" th:href="@{/NonPremium.css}"></link>
</head>
<body>
	<div class="header">
		<header>
			<img
				src="https://raw.githubusercontent.com/Phinophilip/SongList/14a7b751e29feded51ca19a13e3d316e08518911/TuneHub.logo.jpg"
				alt="TuneHub Logo" width="50" height="50">
			<h1>TuneHub</h1>
			<form action="pay">
				<input type="submit" value="GET PREMIUM">
			</form>
			<form action="logout">
				<input type="submit" value="LOGOUT">
			</form>
			<h2>Customer-Home</h2>
		</header>
		<div class="large-text">
			<span class="first-letter">Tune</span>
			<div class="large-text1">Hub</div>
		</div>

		<form action="search" method="GET">
			<input type="text" name="search" placeholder="Search Songs">
			<input type="submit" value="Search"> <br> <br>
		</form>
	</div>

	<div class="footer">
		<footer>
			<p>Address: TuneHub</p>
		</footer>
	</div>

</body>
</html>
